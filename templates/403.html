{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="Ayotola & Sons">
    <meta name="keywords"
        content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, html5, responsive">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <meta name="robots" content="noindex, nofollow">
    <title>Ayotola & Sons</title>

    <link rel="shortcut icon" type="image/x-icon" href="{%static 'img/lgsm.png' %}">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'css/animate.css' %}">

    <link rel="stylesheet" href="{%static 'css/dataTables.bootstrap4.min.css' %}">

    <link rel="stylesheet" href="{%static 'plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{%static 'plugins/fontawesome/css/all.min.css' %}">

    <link rel="stylesheet" href="{%static 'css/style.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css">

    
</head>

<body class="error-page">
    <div id="global-loader">
        <div class="whirly-loader"> </div>
    </div>
    <div class="main-wrapper">
        <div class="error-box">
            <h1>403</h1>
            <h3 class="h2 mb-3"><i class="fas fa-exclamation-circle"></i> Oops! Page not found!</h3>
            <p class="h4 font-weight-normal">The page you requested was not found.</p>
            <a href="{% url 'dashboard' %}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

    <script src="{%static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>


    <script src="{%static 'js/feather.min.js' %}"></script>

    <script src="{%static 'js/jquery.slimscroll.min.js' %}"></script>

    <script src="{%static 'js/jquery.dataTables.min.js' %}"></script>
    <script src="{%static 'js/dataTables.bootstrap4.min.js' %}"></script>

    <script src="{%static 'js/bootstrap.bundle.min.js' %}"></script>

    <script src="{%static 'js/script.js' %}"></script>
</body>

</html>
